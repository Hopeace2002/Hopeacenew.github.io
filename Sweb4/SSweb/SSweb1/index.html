                <b>规则</b>
                <ul>
                    <li>（1）总人数3人及以上；<br />

（3）以轻松娱乐促进友谊为目的，不设置报名人数上限，鼓励所有人积极参与；<br />
（4）在景点处和小伙伴摆出如下指定动作合影。<br />
</li>
                </ul>

            </td></tr>

second:如果小伙伴们团建的目的地是橘子洲头或岳麓山，即可同时获得团结福和健康福。
