    <title>三队羽毛球娱乐赛</title>
</head>
<body>
    <table width="800" height="1200" border="0" cellpadding="0" cellspacing="0" align="center">
        <tr><td valign=top bgcolor="" height=500>
            <table width="700"  border="0" cellpadding="0" cellspacing="0" align="center">
                <tr><td height=600 colspan="3"><img src="ymq.png"></td></tr>
            </table></td>
        </tr>
        <tr><td height=50><hr></td><!--第一二个表格分界线--></tr>
        <tr><td valign=top bgcolor="#f2f2f2">            
            <table width="800"  border="0" cellpadding="0" cellspacing="0" align="center">
            <tr><td align="left" height=40><b>时间：</b>2月11、13、15日下午<!--在此前输入时间--></td></tr><br>
            <tr><td align="left" height=40><b>地点：</b>军体中心<!--在此前输入地点--></td></tr><br>
            <tr><td align="left" height=40><b>负责人：</b>林康<!--在此前输入负责人--></td></tr><br>
            <tr><td align="left" height=40>
                <b>规则</b>
                <ul>
                    <li>项目：男子双打，女子双打，男女混合双打。</li>
                    <li>每个人可以至多报两个项目，重复获得的健康福可以用来交换，赠送。比赛采取单局（不是三局两胜，太耗时间）淘汰制，一局比赛赢得26分胜（如果觉得太少了打得不尽兴可以加），采
用加分（双方都到赛点谁先领先两分谁胜），封顶30分赛点。
</li>
                    
                </ul>

            </td></tr>
            <tr><td align="left" height="40"><b>奖励</b><ul>名次达参赛人数前50%可获得健康福。<br />
男女混合双打只要参加即得健康福。
</ul></td></tr>
            </table>
        </td></tr>

    </table>
